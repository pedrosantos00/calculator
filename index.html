<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
<div class="main">
    <div class="leitura" id="leitura">  0

    </div>

<div class="decoration">
<div class="linha">
    <button class="botao" data-num="7">7</button>
    <button class="botao" data-num="8" >8</button>
    <button class="botao" data-num="9">9</button>

    <button class="botao1" id="operator"  data-ops="plus">+</button>

</div>
<div class="linha">
    <button class="botao" data-num="4">4</button>
    <button class="botao" data-num="5">5</button>
    <button class="botao" data-num="6">6</button>
    <button class="botao1" id="operator" data-ops="minus" >-</button>
</div>
<div class="linha">
    <button class="botao" data-num="1">1</button>
    <button class="botao" data-num="2">2</button>
    <button class="botao" data-num="3">3</button>
    <button class="botao1" id="operator" data-ops="times" >x</button>
</div>
<div class="linha">
    <button class="botao" data-num="0">0</button>
    <button class="botao" data-num="." >.</button>
    <button id="clear" class="clear">C</button>
    <button class="botao1" id="operator" data-ops="divided by" >/</button>
</div>
    <div class="igual">
        <button class="igual1" id="equals" data-result="" >=</button>
    </div>
</div>
</div>

<script src="main.js"></script>
</body>
</html>
